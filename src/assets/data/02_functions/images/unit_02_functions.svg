<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#f8f9fa" stroke="#3776ab" stroke-width="3"/>
  
  <!-- Function definition box -->
  <rect x="50" y="40" width="100" height="60" rx="8" fill="#3776ab" stroke="#2c5aa0" stroke-width="2"/>
  <text x="100" y="58" text-anchor="middle" font-family="monospace" font-size="12" fill="white" font-weight="bold">def greet():</text>
  <rect x="60" y="65" width="80" height="25" rx="4" fill="#2c5aa0"/>
  <text x="100" y="80" text-anchor="middle" font-family="monospace" font-size="10" fill="#ffd43b">print("Hi!")</text>
  
  <!-- Arrow showing function call flow -->
  <path d="M100,105 L100,125" stroke="#ffd43b" stroke-width="3" fill="none" marker-end="url(#funcArrow)"/>
  
  <!-- Function calls -->
  <g transform="translate(100, 140)">
    <rect x="-40" y="10" width="80" height="20" rx="10" fill="#ffd43b" stroke="#e6be35" stroke-width="2"/>
    <text x="0" y="23" text-anchor="middle" font-family="monospace" font-size="12" fill="#2c5aa0" font-weight="bold">greet()</text>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="funcArrow" markerWidth="10" markerHeight="10" refX="3" refY="5" orient="auto">
      <polygon points="0,0 10,5 0,10" fill="#ffd43b"/>
    </marker>
  </defs>
</svg>