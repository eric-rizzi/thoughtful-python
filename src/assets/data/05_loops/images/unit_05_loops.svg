<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#e8f5e9" stroke="#43a047" stroke-width="3"/>
  
  <!-- Main loop structure -->
  <rect x="35" y="40" width="130" height="40" rx="8" fill="#43a047" stroke="#2e7d32" stroke-width="2"/>
  <text x="100" y="58" text-anchor="middle" font-family="monospace" font-size="12" fill="white" font-weight="bold">for item in list:</text>
  <rect x="45" y="65" width="110" height="10" rx="2" fill="#2e7d32"/>
  
  <!-- Circular arrow showing iteration -->
  <defs>
    <marker id="loopArrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <polygon points="0,0 10,5 0,10" fill="#43a047"/>
    </marker>
  </defs>
  
  <!-- Repeated pattern elements showing iteration -->
  <g id="block">
    <rect x="60" y="115" width="20" height="20" rx="3" fill="#66bb6a" stroke="#43a047" stroke-width="2"/>
    <circle cx="70" cy="125" r="3" fill="#2e7d32"/>
  </g>
  
  <g>
    <rect x="90" y="115" width="20" height="20" rx="3" fill="#66bb6a" stroke="#43a047" stroke-width="2"/>
    <circle cx="100" cy="125" r="3" fill="#2e7d32"/>
  </g>
  
  <g>
    <rect x="120" y="115" width="20" height="20" rx="3" fill="#66bb6a" stroke="#43a047" stroke-width="2"/>
    <circle cx="130" cy="125" r="3" fill="#2e7d32"/>
  </g>
  
  <!-- Range indicator -->
  <rect x="40" y="145" width="120" height="18" rx="4" fill="#a5d6a7" stroke="#43a047" stroke-width="2"/>
  <text x="100" y="157" text-anchor="middle" font-family="monospace" font-size="10" fill="#1b5e20" font-weight="bold">range(0, n)</text>
  
  <!-- Small arrows showing flow -->
  <path d="M100,80 L100,110" stroke="#43a047" stroke-width="2" fill="none" marker-end="url(#loopArrow)"/>
</svg>