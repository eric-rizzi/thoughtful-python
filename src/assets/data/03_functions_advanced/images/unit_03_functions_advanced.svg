<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#fff8e1" stroke="#f57c00" stroke-width="3"/>
  
  <!-- Main function box with parameters -->
  <rect x="40" y="35" width="120" height="45" rx="8" fill="#f57c00" stroke="#e65100" stroke-width="2"/>
  <text x="105" y="52" text-anchor="middle" font-family="monospace" font-size="11" fill="white" font-weight="bold">def process(x):</text>
  <rect x="50" y="60" width="100" height="15" rx="3" fill="#e65100"/>
  <text x="100" y="70" text-anchor="middle" font-family="monospace" font-size="9" fill="#fff8e1">return func(x) + y</text>
  
  <!-- Nested function indicator -->
  <rect x="55" y="95" width="90" height="35" rx="6" fill="#ff9800" stroke="#f57c00" stroke-width="2"/>
  <text x="100" y="110" text-anchor="middle" font-family="monospace" font-size="10" fill="white" font-weight="bold">def inner():</text>
  <rect x="65" y="115" width="70" height="10" rx="2" fill="#f57c00"/>
  
  <!-- Lambda function -->
  <rect x="60" y="145" width="80" height="20" rx="10" fill="#ffb74d" stroke="#f57c00" stroke-width="2"/>
  <text x="100" y="158" text-anchor="middle" font-family="monospace" font-size="10" fill="#e65100" font-weight="bold">Î» x: x**2</text>
  
  <!-- Flow arrows showing function composition -->
  <defs>
    <marker id="advancedArrow" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <polygon points="0,0 8,4 0,8" fill="#f57c00"/>
    </marker>
  </defs>
  
  <path d="M100,85 L100,92" stroke="#f57c00" stroke-width="2" fill="none" marker-end="url(#advancedArrow)"/>
  <path d="M100,135 L100,142" stroke="#f57c00" stroke-width="2" fill="none" marker-end="url(#advancedArrow)"/>
  
</svg>