<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#e1f5fe" stroke="#0288d1" stroke-width="3"/>
  
  <!-- Main loop structure -->
  <rect x="30" y="35" width="140" height="40" rx="8" fill="#0288d1" stroke="#01579b" stroke-width="2"/>
  <text x="100" y="52" text-anchor="middle" font-family="monospace" font-size="11" fill="white" font-weight="bold">for item in items:</text>
  <rect x="40" y="58" width="120" height="12" rx="2" fill="#01579b"/>
  <text x="100" y="67" text-anchor="middle" font-family="monospace" font-size="9" fill="#e1f5fe">total += item</text>
  
  <!-- Circular arrow showing iteration and accumulation -->
  <defs>
    <marker id="accumArrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <polygon points="0,0 10,5 0,10" fill="#0288d1"/>
    </marker>
  </defs>
  
  <!-- Items being processed and added -->
  <g transform="translate(30, 97)">
    <rect x="0" y="0" width="18" height="18" rx="3" fill="#4fc3f7" stroke="#0288d1" stroke-width="1.5"/>
    <text x="9" y="12" text-anchor="middle" font-family="monospace" font-size="10" fill="#01579b" font-weight="bold">5</text>
  </g>
  
  <g transform="translate(65, 97)">
    <rect x="0" y="0" width="18" height="18" rx="3" fill="#4fc3f7" stroke="#0288d1" stroke-width="1.5"/>
    <text x="9" y="12" text-anchor="middle" font-family="monospace" font-size="10" fill="#01579b" font-weight="bold">3</text>
  </g>
  
  <g transform="translate(100, 97)">
    <rect x="0" y="0" width="18" height="18" rx="3" fill="#4fc3f7" stroke="#0288d1" stroke-width="1.5"/>
    <text x="9" y="12" text-anchor="middle" font-family="monospace" font-size="10" fill="#01579b" font-weight="bold">8</text>
  </g>
  
  <g transform="translate(135, 97)">
    <rect x="0" y="0" width="18" height="18" rx="3" fill="#4fc3f7" stroke="#0288d1" stroke-width="1.5"/>
    <text x="9" y="12" text-anchor="middle" font-family="monospace" font-size="10" fill="#01579b" font-weight="bold">2</text>
  </g>
  
  <!-- Plus signs showing accumulation -->
  <text x="56" y="110" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#0288d1" font-weight="bold">+</text>
  <text x="92" y="110" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#0288d1" font-weight="bold">+</text>
  <text x="127" y="110" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#0288d1" font-weight="bold">+</text>
  
  <!-- Result box -->
  <rect x="60" y="135" width="80" height="35" rx="5" fill="#0288d1" stroke="#01579b" stroke-width="2"/>
  <text x="100" y="145" text-anchor="middle" font-family="monospace" font-size="9" fill="#b3e5fc">result:</text>
  <text x="100" y="160" text-anchor="middle" font-family="monospace" font-size="12" fill="white" font-weight="bold">total = 18</text>
  
  <!-- Growing stack visualization -->
  <g transform="translate(165, 95)">
    <rect x="0" y="20" width="15" height="4" rx="1" fill="#81d4fa" stroke="#0288d1" stroke-width="1"/>
    <rect x="0" y="15" width="15" height="4" rx="1" fill="#4fc3f7" stroke="#0288d1" stroke-width="1"/>
    <rect x="0" y="10" width="15" height="4" rx="1" fill="#29b6f6" stroke="#0288d1" stroke-width="1"/>
    <rect x="0" y="5" width="15" height="4" rx="1" fill="#039be5" stroke="#0288d1" stroke-width="1"/>
    <path d="M7.5,0 L7.5,5" stroke="#0288d1" stroke-width="1.5" marker-end="url(#accumArrow)"/>
  </g>
</svg>