<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#f8f9fa" stroke="#3776ab" stroke-width="3"/>
  
  <!-- Storage boxes representing variables -->
  <g transform="translate(100, 100)">
    <!-- Box 1 -->
    <rect x="-60" y="-40" width="35" height="30" rx="3" fill="#3776ab" stroke="#2c5aa0" stroke-width="2"/>
    <text x="-42.5" y="-20" text-anchor="middle" font-family="monospace" font-size="11" fill="white" font-weight="bold">x</text>
    
    <!-- Box 2 -->
    <rect x="-15" y="-40" width="35" height="30" rx="3" fill="#ffd43b" stroke="#e6be35" stroke-width="2"/>
    <text x="2.5" y="-20" text-anchor="middle" font-family="monospace" font-size="11" fill="#2c5aa0" font-weight="bold">y</text>
    
    <!-- Box 3 -->
    <rect x="30" y="-40" width="35" height="30" rx="3" fill="#28a745" stroke="#218838" stroke-width="2"/>
    <text x="47.5" y="-20" text-anchor="middle" font-family="monospace" font-size="11" fill="white" font-weight="bold">z</text>
    
    <!-- Assignment arrows -->
    <path d="M-42.5,0 L-42.5,20" stroke="#3776ab" stroke-width="2" fill="none" marker-end="url(#arrowblue)"/>
    <path d="M2.5,0 L2.5,20" stroke="#ffd43b" stroke-width="2" fill="none" marker-end="url(#arrowyellow)"/>
    <path d="M47.5,0 L47.5,20" stroke="#28a745" stroke-width="2" fill="none" marker-end="url(#arrowgreen)"/>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowblue" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0,0 10,5 0,10" fill="#3776ab"/>
    </marker>
    <marker id="arrowyellow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0,0 10,5 0,10" fill="#ffd43b"/>
    </marker>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0,0 10,5 0,10" fill="#28a745"/>
    </marker>
  </defs>
  
  <!-- Code snippet at bottom -->
  <rect x="40" y="145" width="120" height="35" rx="5" fill="white" stroke="#dee2e6" stroke-width="1"/>
  <text x="50" y="160" font-family="monospace" font-size="10" fill="#6c757d">y = x</text>
  <text x="50" y="172" font-family="monospace" font-size="10" fill="#6c757d">z = x + y</text>
</svg>